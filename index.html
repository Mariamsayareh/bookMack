<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form-js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./assit/css/main.css">
</head>

<body>
    <div class="">
        <form class="w-75 m-auto mt-5 book_mark">
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="Site_Name" placeholder="Site Name">
                <label for="Site_Name">Site Name</label>
                <p class="text-danger"></p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="site_URL" placeholder="Site URL">
                <label for="site_ULR">Site URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="site_email" placeholder="User Email">
                <label for="site_email">User Email</label>
                <p class="text-danger"></p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="site_password" placeholder="User Password">
                <label for="site_password">User Password</label>
                <p class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-outline-warning add">Add</button>
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
            <button type="button" class="btn btn-outline-danger remove_all">Remove All</button>
        </form>

    </div>
    <input type="text" class="search-input form-control w-75 m-auto mt-5 p-3" placeholder="Search by site name...">
    <table class="table w-75 m-auto mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Site Name</th>
                <th scope="col">Site ULR</th>
                <th scope="col">Site Email</th>
                <th scope="col">Site Password</th>
                <th scope="col">Action</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="sites_data">

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
    <script src="./assit/js/main.js "></script>
</body>

</html>
